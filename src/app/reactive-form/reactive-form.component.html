<form [formGroup]="profileForm">
  <h2>Form</h2>
  
<div class="form-group">
      <label>First Name:<br/>
        <input type="text" formControlName="name">
        <span *ngIf="profileForm.controls['name'].touched && !profileForm.controls['name'].valid">First Name is required</span>
      </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Last Name:<br/>
      <input type="text" formControlName="lname">
      <span *ngIf="profileForm.controls['lname'].touched && !profileForm.controls['lname'].valid">Last Name is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Email Id:<br/>
      <input type="text" formControlName="email">
      <span *ngIf="profileForm.controls['email'].touched && !profileForm.controls['email'].valid">Email is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Contact No. :<br/>
      <input type="text" formControlName="con">
      <span *ngIf="profileForm.controls['con'].touched && !profileForm.controls['con'].valid">Contact Number is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Password:<br/>
      <input type="{{type}}" formControlName="pass">
      <span (click)="showHide()"class="glyphicon glyphicon-eye-open"></span>
      <span *ngIf="profileForm.controls['pass'].touched && !profileForm.controls['pass'].valid">Password is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Confirm Password:<br/>
      <input type="password" formControlName="cpass" (keyup)="function1()">
      <span *ngIf="profileForm.controls['cpass'].touched && !profileForm.controls['cpass'].valid">Password is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Gender:<br/>
      <input type="text" formControlName="gen">
      <span *ngIf="profileForm.controls['gen'].touched && !profileForm.controls['gen'].valid">Gender required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Employee Id:<br/>
      <input type="text" formControlName="emp">
      <span *ngIf="profileForm.controls['emp'].touched && !profileForm.controls['emp'].valid">Password is required</span>
    </label>
</div>
<br/> <br/>

</form>
