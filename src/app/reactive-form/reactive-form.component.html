<div class="form">

<form [formGroup]="profileForm" (ngSubmit)="onButtonClick()">
  <h2>Form</h2>
  
<div class="form-group">
      <label>First Name:<br/>
        <input class="alert alert-warning" type="text" formControlName="name"><br/>
        <span class="alert alert-danger" *ngIf="profileForm.controls['name'].touched && !profileForm.controls['name'].valid">First Name is required</span>
      </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Last Name:<br/>
      <input class="alert alert-warning" type="text" formControlName="lname"><br/>
      <span class="alert alert-danger" *ngIf="profileForm.controls['lname'].touched && !profileForm.controls['lname'].valid">Last Name is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Email Id:<br/>
      <input class="alert alert-warning" type="text" formControlName="email"><br/>
      <span class="alert alert-danger" *ngIf="profileForm.controls['email'].touched && !profileForm.controls['email'].valid">Email is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Contact No. :<br/>
      <input class="alert alert-warning" type="text" formControlName="con"><br/>
      <span class="alert alert-danger"*ngIf="profileForm.controls['con'].touched && !profileForm.controls['con'].valid">Contact Number is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Password:<br/>
      <input class="alert alert-warning" type="{{type}}" formControlName="pass">
      <span (click)="showHide()"class="glyphicon glyphicon-eye-open"></span><br/>
      <span class="alert alert-danger" *ngIf="profileForm.controls['pass'].touched && !profileForm.controls['pass'].valid">Password is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Confirm Password:<br/>
      <input class="alert alert-warning" type="{{type}}" formControlName="cpass" >
      <span (click)="showHide1()"class="glyphicon glyphicon-eye-open"></span> <br/>     
     <!-- <input type="password" formControlName="cpass" (keyup)="function1()">-->
      <span class="alert alert-danger" *ngIf=" (profileForm.controls['cpass'].touched) && !function1()">Password is required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Gender:<br/>
      <input class="alert alert-warning" type="text" formControlName="gen"><br/>
      <span class="alert alert-danger" *ngIf="profileForm.controls['gen'].touched && !profileForm.controls['gen'].valid">Gender required</span>
    </label>
</div>
<br/> <br/>
<div class="form-group">
    <label>Employee Id:<br/>
      <input class="alert alert-warning" type="text" formControlName="emp"><br/>
      <span class="alert alert-danger" *ngIf="profileForm.controls['emp'].touched && !profileForm.controls['emp'].valid">Password is required</span>
    </label>
</div>
<br/>

<label>
  FirstName:
  <input type="text"  formControlName="name">
  <span *ngIf="!profileForm.controls['name'].valid">*</span>
  
</label><br/><br/><br/>

-->

<button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button> 


</form>
</div>
